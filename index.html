<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="halfCard">
          <form id="inputForm">
            <!--
              PRICE INPUT
             -->
            <label>Bill</label>
            <div class="dollarIcon">
              <input id="bill" type="number" placeholder="$0.00" />
              <i class="fa fa-usd fa-lg"></i>
            </div>
            <!--
              SELECT TIP BUTTONS 
            -->
            <label>Select Tip%</label>
            <div id="tipWrapper">
              <input id="tip1" value="5%" type="button" onclick="setCount(0)" />
              <input
                id="tip2"
                value="10%"
                type="button"
                onclick="setCount(1)"
              />
              <input
                id="tip3"
                value="15%"
                type="button"
                onclick="setCount(2)"
              />
              <input
                id="tip4"
                value="25%"
                type="button"
                onclick="setCount(3)"
              />
              <input
                id="tip5"
                value="50%"
                type="button"
                onclick="setCount(4)"
              />
              <input id="tipCustom" placeholder="Custom" type="number" />
            </div>
            <!--
              NUMBER OF PEOPLE
             -->
            <label>Number of People</label>
            <div class="input-icons">
              <input id="numPeople" type="number" placeholder="0" />
              <i class="fa fa-user fa-lg"></i>
            </div>
          </form>
        </div>
        <!--
              OTHER SIDE
             -->
        <div class="cardRight">
          <div class="outputWrapper">
            <p class="tip">
              Tip Amount <br />
              <span>/person</span>
            </p>
            <p class="total">
              Total <br />
              <span>/person</span>
            </p>
            <h1 id="showTipAmount">&#36;0.00</h1>
            <h1 id="totalPP">&#36;0.00</h1>
            <div class="centerBTN">
              <button id="resetBTN" onclick="resetBtn()">RESET</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
